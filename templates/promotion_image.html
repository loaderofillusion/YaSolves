<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Привет, марс!</title>
  </head>
  <body>
    <h1>Жди нас, Марс!</h1>
    <img src="/static/img/download.jpg" alt="здесь должна была быть картинка, но не нашлась">
    <div>
      Нас же не встретит враждебное высокотехнологично племя, да?
    </div>

    <div class="alert alert-red" role="alert">
      Человечество вырастает из детства.
    </div>
    <div class="alert alert-orange" role="alert">
      Человечеству мала одна планета.
    </div>
    <div class="alert alert-yellow" role="alert">
      Мы сделаем обитаемыми безжизненные пока планеты.
    </div>
    <div class="alert alert-green" role="alert">
      И начнем с Марса!
    </div>
    <div class="alert alert-blue" role="alert">
      Присоединяйся к нам!
    </div>


  </body>
</html>
