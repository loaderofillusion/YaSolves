<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title></title>
</head>
<body>
<h1>Моё предложение:{{planet_name}}</h1>
<h2>она слишком крута</h2>
<div>
      Нас же не встретит враждебное высокотехнологично племя, да?
    </div>

    <div class="alert alert-red" role="alert">
      Ну вы посмотрите на неё
    </div>
    <div class="alert alert-orange" role="alert">
      Как такая планета, да без нас
    </div>
    <div class="alert alert-yellow" role="alert">
      Вряд-ли мы долетим до неё даже за 10 лет, если она не в солнечной системе
    </div>
    <div class="alert alert-green" role="alert">
      И начнем с {{planet_name}}!
    </div>
    <div class="alert alert-blue " role="alert">
      Присоединяйся к нам!
    </div>

</html>
