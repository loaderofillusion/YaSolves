<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>Пример формы</title>
</head>
<body>
<div class="container mt-4">
    <h1>Форма для регистрации в суперсекретной системе</h1>




    <form class="login_form" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Имя" name="name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="surname" placeholder="Фамилия" name="surname" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email" required>
        </div>

        <div class="mb-3">
            <label for="classSelect" class="form-label">образование</label>
            <select class="form-control" id="classSelect" name="degree">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Высшее</option>
                <option>Бакалавр</option>
                <option>Крутое</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="motivation" class="form-label">Почему вы желаете учавствовать в миссии?</label>
            <textarea class="form-control" id="motivation" rows="3" name="motivation"></textarea>
        </div>
        <label class="form-label">направление</label>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="engineer" value="engineer" name="directions" >
            <label class="form-check-label" for="engineer">Инженер</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cooler_engineer" value="cooler_engineer" name="directions">
            <label class="form-check-label" for="cooler_engineer">крутой инженер</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="pilot" value="pilot" name="directions">
            <label class="form-check-label" for="pilot">пилот</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="meteorologist" value="meteorologist" name="directions">
            <label class="form-check-label" for="meteorologist">метеоролог</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="doctor" value="doctor" name="directions">
            <label class="form-check-label" for="doctor">доктор</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="biologist" value="biologist" name="directions">
            <label class="form-check-label" for="biologist">биолог</label>
        </div>


        <div class="mb-3">
            <label class="form-label">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">Мужской</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">Женский</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="acceptRules">Готов быть добровольцем</label>
        </div>
        <button type="submit" class="btn btn-primary">Записаться</button>
    </form>
</div>
</body>
</html>
